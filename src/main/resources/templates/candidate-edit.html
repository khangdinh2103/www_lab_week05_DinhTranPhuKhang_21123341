<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Ứng Viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Roboto', sans-serif;
            padding-top: 70px;
            padding-bottom: 70px; /* Tạo khoảng cách tránh footer */
        }
        .navbar {
            background-color: #28a745;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }
        h2 {
            color: #28a745;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .footer {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        .content {
            margin-bottom: 100px; /* Tạo không gian tránh footer */
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Chỉnh sửa ứng viên</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/job/jobs">Việc Làm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/all">Ứng Viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Liên Hệ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container content mt-4">
    <h2 class="text-center mb-4">Chỉnh Sửa Thông Tin Ứng Viên</h2>

    <!-- Error Message -->
    <div class="alert alert-danger" th:if="${errorMessage != null}" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/candidates/edit}" th:object="${candidate}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- Candidate Information -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input type="text" id="fullName" class="form-control" th:field="*{fullName}" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số Điện Thoại</label>
            <input type="text" id="phone" class="form-control" th:field="*{phone}" required />
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Ngày Sinh</label>
            <input type="date" id="dob" class="form-control" th:field="*{dob}" required />
        </div>

        <!-- Address Information -->
        <h4 class="mt-4">Địa Chỉ</h4>
        <div class="mb-3">
            <label for="street" class="form-label">Đường</label>
            <input type="text" id="street" class="form-control" th:field="*{address.street}" required />
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Thành Phố</label>
            <input type="text" id="city" class="form-control" th:field="*{address.city}" required />
        </div>
        <div class="mb-3">
            <label for="zipcode" class="form-label">Mã Bưu Điện</label>
            <input type="text" id="zipcode" class="form-control" th:field="*{address.zipcode}" required />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
            <a href="/candidates" class="btn btn-secondary">Hủy</a>
        </div>
    </form>

</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 JOB finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
