<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Tuyển Dụng</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .navbar {
      background-color: #20c997;
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .navbar-nav .nav-link:hover {
      background-color: #198754;
      border-radius: 5px;
    }

    .sidebar {
      height: 100vh;
      background-color: #fff; /* Change background to white */
      color: #343a40;
      padding: 20px;
      position: fixed;
      right: 0; /* Move to the right */
      width: 250px;
    }

    .sidebar a {
      color: #343a40;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      color: #20c997;
    }

    .content {
      margin-right: 250px; /* Adjust content margin for the new sidebar position */
      padding: 20px;
    }

    .footer {
      background-color: #20c997;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    h1 {
      color: #20c997;
      font-size: 2.8rem;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #20c997;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #198754;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .form-container select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .form-container button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #20c997;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #198754;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Quản lý công ty</a> <!-- Trang chủ -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Trang Chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/job/jobs">Việc Làm</a> <!-- Danh sách công việc -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/candidates/all">Ứng Viên</a> <!-- Danh sách ứng viên -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Liên Hệ</a> <!-- Trang liên hệ -->
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <h5 class="text-uppercase">Danh Mục</h5>
  <a href="/candidates/all">Danh Sách Ứng Viên</a>
  <a href="/candidates?page=1">Ứng Viên Phân Trang</a>
  <a href="/job/stats/applicants-per-job">Thống Kê Ứng Viên</a>
  <a href="/job/stats/jobs-by-month">Thống Kê Công Việc</a>
  <a href="/job/job-search">Tìm Kiếm Công Việc Nâng Cao</a>
  <a href="/candidates/candidate-search">Tìm Kiếm Ứng Viên Nâng Cao</a>
</div>

<!-- Main Content -->
<div class="content">
  <h1>Chọn Công Ty</h1>

  <div class="form-container">
    <form th:action="@{/job/jobs}" method="get">
      <div class="mb-3">
        <label for="companyId" class="form-label">Chọn công ty:</label>
        <select name="companyId" id="companyId" class="form-select">
          <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.compName}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-custom">Xem Công Việc</button>
    </form>

    <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
