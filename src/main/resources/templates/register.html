<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-header h2 {
            color: #34C759;
            font-weight: bold;
            margin-top: 0;
        }
        .register-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .label-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .btn-register {
            background-color: #34C759;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-register:hover {
            background-color: #2EC152;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #34C759;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <h2>Đăng Ký Tài Khoản</h2>
        <p>Tạo tài khoản mới!</p>
    </div>
    <form class="register-form" action="/auth/register" method="post">
        <!-- CSRF Token -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        <div class="form-group">
            <label for="username" class="label-text">Tên Đăng Nhập</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
            <label for="password" class="label-text">Mật Khẩu</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
            <label for="role" class="label-text">Vai Trò</label>
            <select name="role" id="role" class="form-control" required>
                <option value="" disabled selected>Chọn vai trò</option>
                <option value="ADMIN">Quản Trị Viên</option>
                <option value="COMPANY">Công Ty</option>
                <option value="CANDIDATE">Ứng Viên</option>
            </select>
        </div>
        <button type="submit" class="btn-register">Đăng Ký</button>
        <div class="login-link">
            <p>Đã có tài khoản? <a href="/auth/login">Đăng Nhập</a></p>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
