<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tìm Kiếm Ứng Viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .navbar {
      background-color: #20c997;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff !important;
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }
    h2 {
      color: #20c997;
      font-weight: bold;
    }
    .footer {
      background-color: #20c997;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Header -->
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Tìm kiếm ứng viên</a> <!-- Trang chủ -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Trang Chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/job/jobs">Việc Làm</a> <!-- Danh sách công việc -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/candidates/all">Ứng Viên</a> <!-- Danh sách ứng viên -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Liên Hệ</a> <!-- Trang liên hệ -->
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Content -->
<div class="container mt-4">
  <h2 class="text-center">Tìm Kiếm Ứng Viên</h2>
  <form action="/candidates/search" method="get" class="mb-4">
    <div class="row g-3">
      <!-- Location -->
      <div class="col-md-4">
        <label for="location" class="form-label">Thành phố</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Nhập thành phố ứng viên">
      </div>

      <!-- Skill IDs -->
      <div class="col-md-4">
        <label for="skillIds" class="form-label">Kỹ Năng (ID)</label>
        <input type="text" class="form-control" id="skillIds" name="skillIds" placeholder="Nhập ID kỹ năng (dấu phẩy phân cách)">
      </div>

      <!-- Skill Level -->
      <div class="col-md-4">
        <label for="skillLevel" class="form-label">Mức Độ Kỹ Năng</label>
        <select class="form-control" id="skillLevel" name="skillLevel">
          <option value="">Chọn mức độ kỹ năng</option>
          <option value="2">Intermediate Level</option>
          <option value="3">Experienced Level</option>
          <option value="4">Expert Level</option>
        </select>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
    </div>
  </form>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
