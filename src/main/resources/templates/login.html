<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-header h2 {
      color: #34C759;
      font-weight: bold;
      margin-top: 0;
    }
    .login-form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .label-text {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .btn-login {
      background-color: #34C759;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-login:hover {
      background-color: #2EC152;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    .register-link a {
      color: #34C759;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <h2>Đăng Nhập Hệ Thống</h2>
    <p>Chào mừng bạn trở lại!</p>
  </div>
  <form class="login-form" action="/auth/login" method="post">
    <!-- CSRF Token -->
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
    <div class="form-group">
      <label for="username" class="label-text">Tên Đăng Nhập</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
    </div>
    <div class="form-group">
      <label for="password" class="label-text">Mật Khẩu</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
    </div>
    <button type="submit" class="btn-login">Đăng Nhập</button>
  </form>
  <div class="register-link">
    <p>Chưa có tài khoản? <a href="/auth/register">Đăng Ký Ngay!</a></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
