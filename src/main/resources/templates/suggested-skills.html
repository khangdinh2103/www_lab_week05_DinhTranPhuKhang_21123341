<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỹ Năng Gợi Ý</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .header {
            background-color: #20c997;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .list-group-item {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }
        .btn-primary {
            background-color: #20c997;
            border: none;
        }
        .btn-primary:hover {
            background-color: #198754;
        }
        .footer {
            background-color: #20c997;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Kỹ Năng Gợi Ý Cần Học</h1>
</div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div th:each="skill, stat : ${suggestedSkills}" class="col-md-4 mb-4">
            <div class="card shadow text-center p-3">
                <div class="card-body">
                    <h5 class="card-title text-success" th:text="${skill.skillName}"></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/job/" class="btn btn-primary btn-lg">Quay lại Trang Chủ</a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Job Finder. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
